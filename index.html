<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD </title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Cursos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCurso">Cadastrar Curso</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome do curso</th>
                    <th>Data</th>
                    <th>Tipo do curso</th>
                    <th>Modalidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- MODAL APAGAR -->
        <div class="modal" id="modal2">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Excluir Curso</h2>
                    <span class="modal-close" id="modalClose2">&#10006;</span>
                </header>
                <div id='avisoDelete'>
                    <!-- aviso de delete -->
                </div>
                <footer class="modal-footer">
                    <button id="apagar" class="button red">Apagar</button>
                    <button id="cancelar2" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>

        <!-- MODAL CRIAR E EDITAR -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Curso</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="number" id="identificador" data-index="new" class="modal-field" placeholder="Identificador do curso"
                        required>
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Curso" required="required">
                    <input type="date" id="data" class="modal-field" placeholder="Data" required="required">
                    <select class="modal-field"  id="typecurso" name="select" required="required">
                        
                        <option value="" selected>Selecione a tipo do curso</option> 
                        <option  value="Presencial" required> Presencial </option>
                        <option  value="Semi-presencial" required> Semi-presencial </option>
                        <option  value="EAD" required> EAD </option>  
                                   
                    </select>
                    <select class="modal-field"  id="modalidade" name="select" required="required">
                        
                        <option value="" selected>Selecione a modalidade</option> 
                        <option  value="Bacharelado" required> Bacharelado </option>
                        <option  value="Tecnólogo" required> Tecnólogo </option>
                        <option  value="Licenciatura" required> Licenciatura </option>  
                                   
                    </select>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        
    </main>
    <footer>
        Este projeto foi baseado no meu primeiro projeto do semestre.
    </footer>
</body>
</html>
